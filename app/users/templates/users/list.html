{% extends "layout.html" %}

{% block title %}
    Users
{% endblock %}

{% block content %}
    <div class="container">

        <h2 class="fw-bold mb-4"> 
            Users
        </h2>

        <div class="table-responsive">
            <table class="table table-bordered table-hover align-middle">
                <thead class="table-light">
                    <tr>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Contact</th>
                        <th>Roles</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for user in users %}
                        <tr>
                            <td>
                                {{ user.user_name }}
                            </td>
                            <td>
                                {{ user.email }}
                            </td>
                            <td>
                                {{ user.contact_no }}
                            </td>
                            <td>
                                {{ user.roles }}
                            </td>
                            <td>

                                <form method="POST" action="{{ url_for('users.assign_role') }}">
                                    <input type="hidden" name="user_id" value="{{ user.user_id }}">
        
                                    <div class="input-group mb-3">
                                        <select name="role" class="form-select form-select-sm" required>
                                            <option value="" disabled selected>Choose role to...</option>
                                            {% set user_roles = user.roles.split(',') %}
                                            {% for role in roles %}
                                                {% if role.name not in user_roles %}
                                                    <option value="{{ role.name }}">{{ role.name }}</option>
                                                {% endif %}
                                            {% endfor %}
                                        </select>

                                        <button type="submit" class="btn btn-sm btn-success">
                                            Assign
                                        </button>
                                    </div>  
                                
                                </form>

                                <form method="POST" action="{{ url_for('users.remove_role') }}">
                                    <input type="hidden" name="user_id" value="{{ user.user_id }}">
                                    
                                    <div class="input-group mb-3">
                                        <select name="role" class="form-select form-select-sm" required>
                                            <option value="" disabled selected>Choose role to...</option>
                                            {% set user_roles = user.roles.split(',') %}
                                            {% for role in roles %}
                                                {% if role.name in user_roles %}
                                                    <option value="{{ role.name }}">{{ role.name }}</option>
                                                {% endif %}
                                            {% endfor %}
                                        </select>

                                        <button type="submit" class="btn btn-sm btn-danger">
                                            Remove
                                        </button>
                                    </div>   
                                
                                </form>

                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>

        </div>
    </div>
{% endblock %}
